{%extends 'base.html'%}
{% block head %}
<title>Css page</title>
<link rel="stylesheet" href="https://flask-cos.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{files[0]}}">


{% endblock %}

{% block body %}
    <h1>Css page</h1>
    <div>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "ca5d9105-94f4-468e-a058-338872943417", // The ID of this integration.
              region: "jp-tok", // The region your integration is hosted in.
              serviceInstanceID: "0a1f6da8-8e03-4fc6-91ca-ca4ece2ba365", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </div>
{%endblock%}
