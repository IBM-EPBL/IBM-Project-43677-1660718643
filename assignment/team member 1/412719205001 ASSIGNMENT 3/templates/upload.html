{%extends "base.html"%}
{%block head%}
<title>upload</title>
{%endblock%}
{%block body%}
    <div>
        
        <h1>Upload Image file</h1>
        <form action="/upload" method="post" enctype = "multipart/form-data">
            
            <input type="text" name="bucket" placeholder="bucket name"><br>
            <br>
            <input type="text" name="name" placeholder="file name"><br>
            <br>
            <input type="file" name="file"><br>
            <br>
            <button type="submit">submit</button>
        </form>  
    </div>

    <div>
        <h1>Upload CSS file</h1>
        <form action="/upload" method="post" enctype = "multipart/form-data">
            
            <input type="text" name="bucket" placeholder="bucket name"><br>
            <br>
            <input type="text" name="name" placeholder="file name"><br>
            <br>
            <input type="file" name="file"><br>
            <br>
            <button type="submit">submit</button>
        </form>
    </div>
    <div>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "ca5d9105-94f4-468e-a058-338872943417", // The ID of this integration.
              region: "jp-tok", // The region your integration is hosted in.
              serviceInstanceID: "0a1f6da8-8e03-4fc6-91ca-ca4ece2ba365", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </div>

    

    
{%endblock%}
