{% extends 'base.html' %}


{% block title %}

<title>Hire-up</title>
<link rel="stylesheet" href="../static/feed/feed.css">

{% endblock %}

{% block content %}

<div class="container">

    <h1>Newsfeed</h1>
    
    


{% for data in data %}
<div class="card mt-3" >
    <div class="card-top">
        <div>
            <img class="title-icon" src="https://i.ytimg.com/vi/8AFQxR2d1Uw/maxresdefault.jpg" alt="icon">
            
        </div>
        <div class="post-name">
            <h4>{{data.author_name}}</h4>

        </div>

    </div>
    <div class="card-head">
        <div >
            <img class="card-img" src="https://play-lh.googleusercontent.com/FCzgw2YD80puDhwEAOsjYCZcbetxOu5CRx7VzEVJ0z1C_FjyHqOefGqkrijyLD_cHbx1" alt="image">

        </div>
        <div class="img-description">
            <h5 class="card-title">Title</h5>
            <h6 class="card-text">{{data.title}}</h6>

            <h5>Description</h5>
            <p>
                {{data.description}}


            </p>

        </div>

    </div>

    <div class="card-body nav justify-content-end">
        <a href="/hr/view/{{data.author_id}}" class="btn btn-danger ml-0" style="background-color: red">View Profile</a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
