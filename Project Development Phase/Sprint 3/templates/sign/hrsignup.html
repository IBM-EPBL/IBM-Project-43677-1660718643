  <body>

  
    <div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><span style="color: red;font-weight: bolder;">H</span><span>ire-</span><span style="color:red;font-weight: bold;">U</span><span>p</span></a>
            </div>
           
          </nav>
    </div>




    <div style="height: 40px;margin: 10px;">
      {%  with messages=get_flashed_messages(with_categories=true) %}
      {% if messages %}
      
      {% for category,messages in messages %}
      
      <div class="container    {{category}} alert-dismissible fade show h" role="alert">
        <strong>{{messages}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>  
      
    
      {% endfor %}
    
    {% endif %}
    {% endwith %}
    </div>



<div class="container mt-3 form-control">

    <h1 class="text-center">Signup</h1>

    
    <form action="/hr/signup" method="post">
        
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Enter Your Name" required name="name">
        <br>
<label for="">Email</label>
<input type="email"  class="form-control" placeholder="Enter Your Email" required name="email">
<br>
<label for="">Phone</label>
<input type="number" class="form-control" placeholder="Enter Your Phone Number" required name="phone">
<br>
<label for="">Password</label>
<input type="password" class="form-control" placeholder="Enter Your password" required name="password">
<br>
<label for="">Confirm Password</label>
<input type="password" class="form-control"  placeholder="Confirm Password" required name="re-password">
<br>
<label for="">Verify</label>
<input type="checkbox">
<br>
<br>
<button class="btn btn-danger" type="submit">Sign-Up</button>
<br>
<br>

</form>
<p>Already have an account <a href="/hr/signin">Click Here</a></p>


</div>
